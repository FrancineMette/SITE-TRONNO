</head>


<body class="pagina-login">

  <header>
    <img src="../imagens/LOGO TRONNO SVG.svg" alt="Logo TRONNO Tecnologia Naval" class="logo" />
    <div class="menu-direito">

      <nav class="desktop-menu">
        <ul>
          <li><a href="../html/index.html">Início</a></li>
          <li><a href="../html/index.html#sobre">Sobre Nós</a></li>
          <li><a href="../html/catalogo.html">Catálogo</a></li>
          <li><a href="../html/serviços.html">Serviços</a></li>
          <li><a href="../html/index.html#contato">Contato</a></li>
          <li><a href="../html/login.html" class="btn-login">Entrar</a></li>
        </ul>
      </nav>
      
      
      
      <div class="hamburguer" onclick="toggleMenu()">☰</div>
    </div> 

        <div id="menu-lateral" class="menu-lateral">
          <a href="../html/index.html">Início</a>
          <a href="../html/index.html#sobre">Sobre Nós</a>
          <a href="../html/catalogo.html">Catálogo</a>
          <a href="../html/serviços.html">Serviços</a>
          <a href="../html/index.html#contato">Contato</a>
          <a href="../html/login.html">Entrar</a>
        </div>
  </header>
  <div class="container-login">
    <img src="../imagens/login.svg" alt="Recuperar senha" class="imagem-login" />
    <h1>Login</h1>
        <form id="form-login">
          <label for="login">E-mail ou Nome de Usuário</label>
          <input type="text" id="login" required />
        
          <label for="senha">Senha</label>
          <input type="password" id="senha" required />
        
          <button type="submit" class="botao-login">Entrar</button>
        
          <p class="mensagem-erro" style="display:none; color:red; text-align:center;">Login ou senha incorretos.</p>
        
        </form>
      
        <div class="mensagem-esqueci">
          <a href="../html/recuperar.html">Esqueci minha senha</a>
        </div>
      
        <div class="mensagem-registro">
          <span>Não tem uma conta? <a href="../html/registro.html">Cadastre-se aqui</a></span>
        </div>
  
  </div>

   <script src="../js/login.js"></script>
  
</body>
</html>
