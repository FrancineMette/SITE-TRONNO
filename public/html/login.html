<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | TRONNO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="pagina-login">
  <div class="container-login">
    <h1>Login</h1>
    <form id="form-login">
      <label for="login">E-mail ou Nome de Usu√°rio</label>
      <input type="text" id="login" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" required />

      <button type="submit" class="botao-login">Entrar</button>

      <p class="mensagem-erro" style="display:none; color:red; text-align:center;">Login ou senha incorretos.</p>
    </form>
  </div>

  <script>
    document.getElementById("form-login").addEventListener("submit", async function (e) {
      e.preventDefault();

      const login = document.getElementById("login").value.trim().toLowerCase();
      const senha = document.getElementById("senha").value;

      try {
        const resposta = await fetch("https://site-tronno.onrender.com/api/usuarios/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ login, senha })
        });

        const dados = await resposta.json();

        if (resposta.ok && dados.token) {
          localStorage.setItem("token", dados.token);
          localStorage.setItem("usuario", dados.usuario);
          window.location.href = "painel.html";
        } else {
          document.querySelector(".mensagem-erro").style.display = "block";
        }
      } catch (erro) {
        console.error("Erro ao tentar logar:", erro);
        document.querySelector(".mensagem-erro").style.display = "block";
      }
    });
  </script>
</body>
</html>
