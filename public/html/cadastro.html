<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Dados | TRONNO</title>
  <link rel="stylesheet" href="/public/css/style.css" />
</head>
<body>
  <header>
    <h1>Cadastro de Dados Cadastrais</h1>
    <button id="btnLogout">Sair</button>
  </header>

  <main>
    <form id="form-cadastro">
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required />

      <label for="cpf_cnpj">CPF / CNPJ:</label>
      <input type="text" id="cpf_cnpj" name="cpf_cnpj" required />

      <label for="razao_social">Nome / Razão Social:</label>
      <input type="text" id="razao_social" name="razao_social" required />

      <label for="email_nf">E-mail para Nota Fiscal:</label>
      <input type="email" id="email_nf" name="email_nf" required />

      <button type="submit">Salvar Dados</button>
    </form>
  </main>

  <script src="js/cadastro.js"></script>
</body>
</html>
