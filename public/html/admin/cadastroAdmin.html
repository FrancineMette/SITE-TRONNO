<!-- public/html/admin/cadastro-admin.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Admin</title>
</head>
<body>
  <h1>Cadastro de Admin</h1>

  <form id="form-cadastro-admin">
    <input type="text" id="nome" placeholder="Nome" required /><br/>
    <input type="email" id="email" placeholder="E-mail" required /><br/>
    <input type="password" id="senha" placeholder="Senha" required minlength="6"/><br/>
    <button type="submit">Cadastrar</button>
  </form>

  <p class="mensagem-erro" style="color:red; display:none;"></p>
  <p class="mensagem-sucesso" style="color:green; display:none;"></p>

  <script src="/js/admin/loginAdmin.js"></script>
</body>
</html>
