<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mensagem Enviada | TRONNO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Kanit', sans-serif;
      text-align: center;
      padding: 100px 20px;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 40px;
    }

    .mensagem {
      max-width: 600px;
      margin: 0 auto;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #5e5e5e;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #c0c0c0;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Logo centralizada -->
  <img src="LOGO TRONNO SVG.svg" alt="Logo TRONNO Tecnologia Naval" class="logo" />

  <div class="mensagem">
    <h1>Obrigado pelo seu contato!</h1>
    <p>Recebemos sua mensagem e em breve entraremos em contato com você.</p>
    <a href="index.html">Voltar para a página inicial</a>
  </div>
</body>
</html>
