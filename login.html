<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | TRONNO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="pagina-login">
  <div class="container-login">
    <img src="login.svg" alt="Imagem de login" class="imagem-login" />
    <h1>Login</h1>
    <form id="form-login">
      <label for="login">E-mail ou Nome de Usuário</label>
      <input type="text" id="login" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" required />

      <button type="submit" class="botao-login">Entrar</button>

      <p class="mensagem-esqueci">
        <a href="recuperar.html">Esqueceu sua senha?</a>
      </p>

      <p class="mensagem-registro">
        Não tem uma conta? <a href="registro.html">Registre-se</a>
      </p>
    </form>

    <p class="mensagem-erro" style="display:none; color:red; text-align:center;">Login ou senha incorretos.</p>
  </div>

  <!-- Script de login com API -->
  <script>
    document.getElementById("form-login").addEventListener("submit", async function (e) {
      e.preventDefault();

      const login = document.getElementById("login").value.trim().toLowerCase();
      const senha = document.getElementById("senha").value;

      try {
        const resposta = await fetch("https://site-tronno.onrender.com/api/usuarios/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ login, senha })
        });

        const dados = await resposta.json();

        if (resposta.ok) {
          sessionStorage.setItem("usuarioLogado", "true");
          window.location.href = "pagamento.html";
        } else {
          document.querySelector(".mensagem-erro").style.display = "block";
        }
      } catch (erro) {
        console.error("Erro ao tentar logar:", erro);
        document.querySelector(".mensagem-erro").style.display = "block";
      }
    });
  </script>
</body>
</html>
