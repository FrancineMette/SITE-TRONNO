<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | TRONNO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="pagina-login">
  <div class="container-login">
    <img src="login.svg" alt="Imagem de login" class="imagem-login" />
    <h1>Login</h1>
    <form id="form-login">
      <label for="email">E-mail</label>
      <input type="email" id="email" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" required />

      <button type="submit" class="botao-login">Entrar</button>
      <p class="mensagem-registro">
            Não tem uma conta? <a href="registro.html">Registre-se</a>
        </p>
    </form>
    <p class="mensagem-erro" style="display:none; color:red; text-align:center;">E-mail ou senha incorretos.</p>
  </div>

  <script>
    document.getElementById("form-login").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      // Exemplo simples de validação fixa
      if (email === "usuario@tronno.com.br" && senha === "1234") {
        sessionStorage.setItem("usuarioLogado", "true");
        const produto = new URLSearchParams(window.location.search).get("produto");
        window.location.href = "pagamento.html" + (produto ? `?produto=${produto}` : "");

      } else {
        document.querySelector(".mensagem-erro").style.display = "block";
      }
    });
  </script>


</body>
</html>
